<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CataVox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/princi.css" />
  </head>
  <body>
    <h1>CataVox</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CataVox</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registro">Registrarse</a>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#uploadModal"
              >
                Subir Archivo
              </button>
            </li>
            <li class="nav-item ms-3">
              <span id="userGreeting" class="greeting"></span>
              <!-- Mensaje de bienvenida -->
              <span id="username" class="username"></span>
              <!-- Aquí se mostrará el nombre del usuario -->
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="image-grid" id="imageGrid">
        <!-- Aquí se mostrarán las imágenes subidas -->
      </div>
    </div>

    <script>
      // Hacer una solicitud para obtener el nombre de usuario
      fetch("/api/username")
        .then((response) => response.json())
        .then((data) => {
          const greetingElement = document.getElementById("userGreeting");
          const usernameElement = document.getElementById("username");

          if (data.username) {
            greetingElement.innerText = "Bienvenido"; // Mensaje de bienvenida
            usernameElement.innerText = data.username; // Nombre del usuario
          } else {
            greetingElement.innerText = ""; // Si no hay usuario, no mostrar nada
            usernameElement.innerText = "";
          }
        })
        .catch((error) => {
          console.error("Error al obtener el nombre de usuario:", error);
        });
    </script>

    <!-- Modal para subir archivos -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Subir Archivo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="fileInput" class="form-label"
                  >Selecciona un archivo</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  name="image"
                  accept=".jpg, .jpeg, .png"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageText" class="form-label"
                  >Texto para mostrar sobre la imagen</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageText"
                  name="imageText"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Subir</button>
            </form>
            <p class="warnings" id="uploadWarnings"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const uploadForm = document.getElementById("uploadForm");
      const uploadWarnings = document.getElementById("uploadWarnings");

      uploadForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Evitar el comportamiento por defecto del formulario

        const fileInput = document.getElementById("fileInput");
        const imageTextInput = document.getElementById("imageText");
        const file = fileInput.files[0];

        // Validar que se haya seleccionado un archivo
        if (!file) {
          uploadWarnings.innerHTML = "Por favor selecciona un archivo.";
          return;
        }

        // Validar el tipo de archivo
        const validTypes = ["image/jpeg", "image/png"];
        if (!validTypes.includes(file.type)) {
          uploadWarnings.innerHTML = "Solo se permiten archivos JPG y PNG.";
          return;
        }

        const formData = new FormData(uploadForm);

        fetch("/upload", {
          // Asegúrate de que esta URL sea correcta
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then((text) => {
                throw new Error(text);
              });
            }
            return response.json();
          })
          .then((data) => {
            console.log(data); // Manejar la respuesta del servidor
            alert("Archivo subido exitosamente: " + data.imageUrl);
            // Cerrar el modal
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("uploadModal")
            );
            modal.hide();
            // Limpiar el formulario
            uploadForm.reset();
            // Aquí puedes agregar una función para mostrar la imagen y el texto en la cuadrícula
            displayImageAndText(data.imageUrl, imageTextInput.value);
          })
          .catch((error) => {
            console.error("Error:", error);
            uploadWarnings.innerHTML = `Error al subir el archivo: ${error.message}`;
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
